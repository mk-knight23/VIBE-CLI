name: VIBE Ecosystem Release

on:
  push:
    tags:
      - 'vibe-cli-v*'
      - 'vibe-code-v*'
      - 'vibe-web-v*'

jobs:
  cli-release:
    if: startsWith(github.ref, 'refs/tags/vibe-cli-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd vibe-cli && npm ci
      - run: cd vibe-cli && npm run build
      - run: cd vibe-cli && npm test
      - run: cd vibe-cli && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  extension-release:
    if: startsWith(github.ref, 'refs/tags/vibe-code-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd vibe-code && npm ci
      - run: cd vibe-code && npm run compile
      - run: cd vibe-code && npm run package
      - run: cd vibe-code && npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  web-deploy:
    if: startsWith(github.ref, 'refs/tags/vibe-web-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd vibe-web && npm ci
      - run: cd vibe-web && npm run build
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./vibe-web
