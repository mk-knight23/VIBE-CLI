name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vibe-cli/package-lock.json
      
      - name: Install CLI dependencies
        working-directory: vibe-cli
        run: npm ci
      
      - name: Build CLI
        working-directory: vibe-cli
        run: npm run build
      
      - name: Test CLI
        working-directory: vibe-cli
        run: npm test

  test-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vibe-web/package-lock.json
      
      - name: Install Web dependencies
        working-directory: vibe-web
        run: npm ci
      
      - name: Build Web
        working-directory: vibe-web
        run: npm run build
      
      - name: TypeCheck Web
        working-directory: vibe-web
        run: npm run typecheck

  test-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vibe-code/package-lock.json
      
      - name: Install Extension dependencies
        working-directory: vibe-code
        run: npm ci
      
      - name: Compile Extension
        working-directory: vibe-code
        run: npm run compile
      
      - name: Package Extension
        working-directory: vibe-code
        run: npm run package
